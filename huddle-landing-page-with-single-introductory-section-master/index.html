<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <main>
    <div class="container">
      <img src="images/bg-desktop.svg" class="image-1" alt="desktop">
      <img src="images/illustration-mockups.svg" class="image-2" alt="image-2">
    </div>
    <article>
      <p class="first-set">Build The Community<br>Your Fans Will Love</p>
      <p class="second-set">Huddle re-imagines the way we build communities. You have<br>a voice, but so does your
        audience.
        Create connections with<br>your users as you engage in genuine discussion.</p>
      <div class="submit">
        <input type="submit" value="Register">
      </div>
    </article>
    <nav>
      <ul>
        <li><img src="images/facebook.svg" alt=""></li>
        <li class="twitter"><img src="images/twitter.svg" alt=""></li>
        <li class="instagram"><img src="images/instagram.svg" alt=""></li>
      </ul>
    </nav>

  </main>
</body>

</html>
